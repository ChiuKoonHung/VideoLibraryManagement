<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Library System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
<link rel="stylesheet" href="index.css">    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">

function getVideo()
{

	axios.get('http://localhost:8090/video/')
	.then(response => {
        console.log(`GET list video details`, response.data);
        
   	 var haha = JSON.stringify(response.data);
   	var myArray = JSON.parse(haha);
     
     var tbltop = `<table>
		    <tr><th>Id</th><th>Video Title</th><th>Video Tag</th><th>Video Link</th><th>Created Date</th><th>Updated Date</th></tr>`;
     //main table content we fill from data from the rest call
     var main ="";
     for (i = 0; i < myArray.length; i++){
       main += "<tr><td>"+myArray[i].id+"</td><td>"+myArray[i].videoTitle+"</td><td>"+myArray[i].videoTag+"</td><td>"+myArray[i].videoLink+"</td><td>"+myArray[i].createdDate+"</td><td>"+myArray[i].updatedDate+"</td></tr>";
     var tblbottom = "</table>";
     var tbl = tbltop + main + tblbottom;
     document.getElementById("display_all").innerHTML = tbl;
     }
    })
    .catch(error => console.error(error));
}

</script>
</head>
<body>

<div class="container-header">
<h2>Video Library Management</h2>
</div>

<div class="container-tab">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="addvideo.html">Add Video</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="searchvideotitle.html">Search by Video Details</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="updatevideo.html">Update Video</a>
  </li>
  
  <li class="nav-item">
    <a class="nav-link" href="deletevideo.html">Delete Video</a>
  </li>
</ul>
</div>

<div id="display_all">
<button onclick="getVideo()">Get All Videos</button>
</div>

</body>
</html>

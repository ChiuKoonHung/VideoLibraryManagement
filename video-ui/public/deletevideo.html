<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Video</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">

function deleteVideo()
{
	var id3 = document.getElementById('id3').value;

	var data = {};
	data.id = id3;
	
	console.log('deleted' , data);
	
	axios.delete('http://localhost:8090/video/delete/'+id3, data)
    .then(response => {
    	 console.log(`Deleted`);
    	 document.getElementById("display_delete").innerHTML = "Deleted!";
    })
    .catch(error => console.error(error));
	return false;
}

</script>
</head>
<body>

<div class="container-tab">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="index.html">Home Page</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="addvideo.html">Add Video</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="searchvideotitle.html">Search by Video Details</a>
  </li> 
  <li class="nav-item">
    <a class="nav-link" href="updatevideo.html">Update Video</a>
  </li>
</ul>
</div>

<div>
<h1> Delete Video</h1>
  <label for="id3">ID to be Deleted:</label><br>
  <input type="number" id="id3" name="id3"><br><br>
  <button onclick="deleteVideo()">Delete Video</button><br><br>
</div>

<div id="display_delete"></div>

</body>
</html>

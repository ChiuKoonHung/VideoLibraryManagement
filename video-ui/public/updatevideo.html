<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Video</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
<link rel="stylesheet" href="index.css"> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">


function putVideo(e)
{	 	
	e.preventDefault();
	
	var id2 = document.getElementById('id2').value;
	
	var title2 = document.getElementById('title2').value;

	var tag2 = document.getElementById('tag2').value;

	var link2 = document.getElementById('link2').value;

	var data = {};
	data.id = id2;
	data.videoTitle = title2;
	data.videoTag = tag2;
	data.videoLink = link2;
	
	console.log('form submitted' , data);
	
	axios.put('http://localhost:8090/video/update/'+id2, data)
    .then(response => {
    	 console.log(`Updated video details`, response.data);
         document.getElementById("display_update").innerHTML = "Updated!";
    })
    .catch(error => console.error(error));
	return false;
}

</script>
</head>
<body>

<div class="container-tab">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="index.html">Home Page</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="addvideo.html">Add Video</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="searchvideotitle.html">Search by Video Details</a>
  </li>
  
  <li class="nav-item">
    <a class="nav-link" href="deletevideo.html">Delete Video</a>
  </li>
</ul>
</div>

<div>
<h1> Update Video</h1>
<form onsubmit="putVideo(event)">
  <label for="id2">ID to be Updated:</label><br>
  <input type="number" id="id2" name="id2"><br>
  <label for="title2">Video Title:</label><br>
  <input type="text" id="title2" name="title2" required="required"><br>
  <label for="tag2">Video Tag:</label><br>
  <input type="text" id="tag2" name="tag2" required="required" minlength="2" maxlength="10"><br>
  <label for="link2">Video Link:</label><br>
  <input type="text" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" title="begin with https://" id="link2" name="link2" required="required"><br><br>
  <input type="submit" value="Update"><br><br>
</form>

<div id="display_update"></div>
</div>


</body>
</html>
